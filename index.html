<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js" defer></script>
    </head>

    <body>

        <div class="main-content">

            <div class="header">
                <div class="header-top">
                    <div class="search">
                        <img src="./images/cog.svg" alt="Magnifying glass" class="search-icon">
                        <div class="search-bar"></div>
                    </div>
                    <div class="info">
                        <img src="./images/cog.svg" alt="Magnifying glass" class="search-icon">
                        <div class="search-bar"></div>
                        <div class="header-username">John Doe</div>
                    </div>
                </div>
                <div class="header-bottom">
                    <div class="hello">
                        <img src="./images/cog.svg" alt="User icon" class="search-icon">
                        <div class="hello-top">
                            Hello,
                        </div>
                        <div class="hello-bottom">
                            John Doe (@jld48)
                        </div>
                    </div>
                    <div class="header-buttons">
                        <button class="header-button">
                            New
                        </button>
                        <button class="header-button">
                            Upload
                        </button>
                        <button class="header-button">
                            Share
                        </button>
                    </div>
                </div>
            </div>

            <div class="sidebar">

                <div class="sidebar-logo">
                    <img src="./images/cog.svg" alt="Cog" class="logo-image"/>
                    <div>Name</div>
                </div>

                <div class="sidebar-top">
                    <ul>
                        <li class="option">
                            <img src="./images/cog.svg" alt="Cog" class="option-image"/>
                            <div>Home</div>
                        </li>
                        <li class="option">
                            <img src="./images/cog.svg" alt="Cog" class="option-image"/>
                            <div>Profile</div>
                        </li>
                        <li class="option">
                            <img src="./images/cog.svg" alt="Cog" class="option-image"/>
                            <div>Messages</div>
                        </li>
                        <li class="option">
                            <img src="./images/cog.svg" alt="Cog" class="option-image"/>
                            <div>History</div>
                        </li>
                        <li class="option">
                            <img src="./images/cog.svg" alt="Cog" class="option-image"/>
                            <div>Tasks</div>
                        </li>
                        <li class="option">
                            <img src="./images/cog.svg" alt="Cog" class="option-image"/>
                            <div>Communities</div>
                        </li>
                    </ul>
                </div>

                <div class="sidebar-bottom">
                    <ul>
                        <li class="option">
                            <img src="./images/cog.svg" alt="Cog" class="option-image"/>
                            <div>Settings</div>
                        </li>
                        <li class="option">
                            <img src="./images/cog.svg" alt="Cog" class="option-image"/>
                            <div>Support</div>
                        </li>
                        <li class="option">
                            <img src="./images/cog.svg" alt="Cog" class="option-image"/>
                            <div>Privacy</div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="content">

                <div class="projects">

                    <div class="content-name">
                        Your Projects
                    </div>

                    <div class="project-cards">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>

                </div>

                <div class="announcements">
    
                    <div class="content-name">
                        Announcements
                    </div>

                </div>

                <div class="trending">
    
                    <div class="content-name">
                        Trending
                    </div>

                </div>

            </div>

        </div>

    </body>

</html>
